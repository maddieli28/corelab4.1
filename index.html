<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button - Hover and Click Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #myButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Button</h1>
    <button id="myButton">Click Me to Change Background</button>

    <script>
        const button = document.getElementById('myButton');

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Event listener to change background color on each click
        button.addEventListener('click', function() {
            document.body.style.backgroundColor = getRandomColor();
        });

        // Event listener to change button color on hover
        button.addEventListener('mouseover', function() {
            button.style.backgroundColor = getRandomColor();
        });

        // Event listener to revert button color when mouse leaves
        button.addEventListener('mouseout', function() {
            button.style.backgroundColor = 'lightblue'; // Revert to the original color
        });
    </script>
</body>
</html>
